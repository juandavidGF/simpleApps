<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reflection Journal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        #app {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 30px;
            color: #495057;
        }
        ul {
            list-style-type: none;
            padding: 0 15px;
        }
        li {
            padding: 10px;
            margin: 6px 0;
            width: calc(100% - 20px); /* Subtracts the total horizontal padding */
            background: #ffffff; /* White background for card */
            border-radius: 10px; /* Rounded corners for card */
            border: 1px solid #ced4da; /* Subtle border for differentiation */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            word-wrap: break-word; /* Allow long words to wrap */
        }
        .entry-text {
            margin: 0; /* No margin */
            line-height: 1.5; /* Line height for readability */
        }
        .bold {
            font-weight: bold; /* Bold text for labels */
        }
        .entry-date {
            font-size: 16px; /* Larger font size for date */
            color: #6c757d; /* Gray color for date */
            margin: 0; /* No margin */
            font-style: normal; /* Normal style */
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Daily Reflection Journal</h1>
        <label for="mood">How do you feel today?</label>
        <select id="mood">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="neutral">Neutral</option>
        </select>
        <label for="entry">Your Reflection:</label>
        <textarea id="entry" placeholder="What did you accomplish today?" rows="4"></textarea>
        <label for="goals">Goals for Tomorrow:</label>
        <textarea id="goals" placeholder="What do you want to achieve tomorrow?" rows="4"></textarea>
        <button onclick="saveEntry()">Save Entry</button>
        <h2>Your Entries</h2>
        <ul id="entryList"></ul>
    </div>

    <script>
        function saveEntry() {
            const mood = document.getElementById('mood').value;
            const entry = document.getElementById('entry').value;
            const goals = document.getElementById('goals').value;
            const date = new Date().toLocaleDateString(); // Get current date
            if (entry) {
                const entryList = document.getElementById('entryList');
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <p class="entry-text">
                        <span class="entry-date">${date}</span> | 
                        <span class="bold">Mood:</span> ${mood} | 
                        <span class="bold">Reflection:</span> ${entry} | 
                        <span class="bold">Goals:</span> ${goals}
                    </p>
                `;
                entryList.appendChild(listItem);
                document.getElementById('entry').value = '';
                document.getElementById('goals').value = '';
            } else {
                alert('Please write a reflection!');
            }
        }
    </script>
</body>
</html>
