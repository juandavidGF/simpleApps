<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #quote {
            font-style: italic;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #quote {
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Compliment Generator</h1>
        <p id="quote">Click the button to generate a quote!</p>
        <button onclick="generateQuote()">Generate Compliment</button>
    </div>

    <script>
        const compliments = [
          "You have the most beautiful smile!",
          "Your creativity is truly inspiring.",
          "I admire your perseverance and determination.",
          "You're an excellent problem-solver.",
          "Your kindness makes the world a better place.",
          "You radiate positivity, it's contagious!",
          "Your fashion sense is impeccable.",
          "You're an amazing listener and friend.",
          "Your intelligence is truly impressive.",
          "You're doing a fantastic job, keep it up!"
        ];

        function generateQuote() {
            const quoteElement = document.getElementById('quote');
            const randomIndex = Math.floor(Math.random() * compliments.length);
            quoteElement.textContent = compliments[randomIndex];
        }
    </script>
</body>
</html>
